<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <style>
    :root {
      --hud-bg: rgba(0,0,0,0.65);
      --hud-border: #2e2e2e;
      --hud-pill: #1c1c1c;
      --hud-pill-border: #3a3a3a;
      --hud-text: #eaeaea;
      --accent: #7dd3fc;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: #0d0f13;
      color: var(--hud-text);
      font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      overflow: hidden;
    }
    /* HUD / Nav bar */
    .hud {
      position: fixed; inset: 0 0 auto 0; height: 56px;
      display: flex; align-items: center; gap: 12px;
      padding: 8px 16px; background: var(--hud-bg);
      border-bottom: 1px solid var(--hud-border);
      backdrop-filter: blur(6px);
      z-index: 10;
    }
    .hud .pill, .hud button {
      display: inline-flex; align-items: center; gap: 6px;
      background: var(--hud-pill);
      border: 1px solid var(--hud-pill-border);
      color: var(--hud-text);
      padding: 6px 12px; border-radius: 999px;
      height: 36px; cursor: pointer;
      user-select: none;
    }
    .hud .pill { cursor: default; }
    .hud button:active { transform: translateY(1px); }
    .hud .spacer { flex: 1; }

    /* Layout */
    .stage { position: absolute; inset: 56px 0 0 0; display: grid; place-items: center; }
    canvas { background: #000; width: min(100vw, 1064px); height: 576px; box-shadow: 0 10px 30px rgba(0,0,0,.4);
      image-rendering: auto; image-rendering: crisp-edges; image-rendering: pixelated; }

    /* Loading overlay */
    .loading {
      position: absolute; inset: 56px 0 0 0; display: grid; place-items: center; pointer-events: none;
      font-weight: 600; letter-spacing: .3px; color: #9ca3af;
    }
    .ok { color: var(--accent); }
  </style>
</head>
<body>
  <!-- HUD / Nav bar -->
  <div class="hud">
    <span class="pill">Score: <strong id="score">0</strong></span>
    <span class="pill">FPS: <strong id="fps">0</strong></span>
    <button id="musicBtn" type="button">Music: Off</button>
    <button id="restartBtn" type="button">Restart</button>
    <div class="spacer"></div>
    <span class="pill">Controls: WASD</span>
  </div>

  <div class="stage">
    <canvas width="1064" height="576"></canvas>
  </div>
  <div class="loading" id="loading">Loading assetsâ€¦</div>

    <script src="./index.js" type="module"></script>
</body>
</html>
